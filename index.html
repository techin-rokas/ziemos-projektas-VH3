<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayIPY</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <div class="app">
      <!-- VH3-2 Navigation component + Header (Home page)
   Rokas -->
      <header class="header">
        <div class="container header__inner">
          <!-- logo + nav + burger + CTA -->
        </div>
      </header>

      <main>
        <!-- VH3-9 Hero (Home page)
    Edvinas -->
        <section class="hero">
          <div class="container hero__inner">
            <!--  hero content + form + hero image -->
          </div>
        </section>

        <!-- VH3-3 "Who we work with" section (Home page)
    Kristina -->
        <section class="partners">
          <div class="container partners__inner">
            <!--  text + logos + button -->
          </div>
        </section>

        <!-- VH3-4 "Easy to implement" section (Home page)
    Kristina -->
        <section class="implement">
          <div class="container implement__inner">
            <div class="implement_media">
              <img
                class="implement_img"
                src="images\illustration-easy-to-implement.svg"
                alt="Code example"
              />
            </div>
            <div class="implement_content">
              <h2 class="implement__title">Easy to implement</h2>

              <p class="implement__text">
                Our API comes with just a few lines of code. You'll be up and
                running in no time. We built our documentation page to integrate
                payments functionality with ease.
              </p>
            </div>
          </div>
        </section>

        <!-- VH3-5 "Simple UI" section (Home page)
    Vaiva -->
        <section class="uiux">
          <div class="container uiux__inner">
            <!--  phones mockups + text -->
          </div>
        </section>

        <!-- VH3-6 "Features" section (Home page)
    Vaiva -->
        <section class="features">
          <div class="container features__inner">
            <!--  3 feature cards -->
          </div>
        </section>

        <!-- VH3-7 "Ready to start?" section (Home page)
    Lina -->
        <section class="cta">
          <div class="container cta__inner">
            <!--  title + email input + button -->
          </div>
        </section>
      </main>

      <!-- VH3-8 Footer (Home page)
  Edvinas -->
      <footer class="footer">
        <div class="container footer__inner">
          <!-- footer nav + social -->
        </div>
      </footer>
    </div>
  </body>
</html>
