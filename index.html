<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayIPY</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js" defer></script>
</head>

<body>
  <div class="app">
    <!-- VH3-2 Navigation component + Header (Home page)
   Rokas -->
    <header class="header">
      <div class="container header__inner">
        <!-- logo + nav + burger + CTA -->
        <div class="logo">
          <a class="logo__button" href="index.html" title="Go to Home page">
            <img class="logo__img" src="images/logo.svg" alt="Logo" />
          </a>
        </div>

        <nav class="main-nav">
          <a href="#">Pricing</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>

        <button class="btn btn--primary header__btn">Schedule a Demo</button>

        <button class="burger" id="burgerBtn" aria-label="Open menu">
          <img id="burgerIcon" src="images/menu.svg" alt="" />
        </button>
      </div>
    </header>

    <aside class="side-menu" id="sideMenu">
      <hr />

      <nav class="side-menu__nav">
        <a href="#">Pricing</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>

      <button class="side-menu__btn btn btn--primary">Schedule a Demo</button>
    </aside>

    <main>
      <!-- VH3-9 Hero (Home page)
    Edvinas -->
      <section class="hero">
        <div class="container hero__inner">
          <!--  hero content + form + hero image -->
        </div>
      </section>

      <!-- VH3-3 "Who we work with" section (Home page)
    Kristina -->
      <section class="partners">
        <div class="container partners__inner">
          <!--  text + logos + button -->
        </div>
      </section>

      <!-- VH3-4 "Easy to implement" section (Home page)
    Kristina -->
      <section class="implement">
        <div class="container implement__inner">
          <div class="implement_media">
            <img class="implement_img" src="images\illustration-easy-to-implement.svg" alt="Code example" />
          </div>
          <div class="implement_content">
            <h2 class="implement__title">Easy to implement</h2>

            <p class="implement__text">
              Our API comes with just a few lines of code. You'll be up and
              running in no time. We built our documentation page to integrate
              payments functionality with ease.
            </p>
          </div>
        </div>
      </section>

      <!-- VH3-5 "Simple UI" section (Home page)
    Vaiva -->
      <section class="uiux">
        <div class="container uiux__inner">
          <!--  phones mockups + text -->
        </div>
      </section>

      <!-- VH3-6 "Features" section (Home page)
    Vaiva -->
      <section class="features">
        <div class="container features__inner">
          <!--  3 feature cards -->
        </div>
      </section>

      <!-- VH3-7 "Ready to start?" section (Home page)
    Lina -->
      <section class="cta">
        <div class="container cta__inner">
          <!--  title + email input + button -->
          <h2 class="cta__title">Ready to start?</h2>
          <form class="cta__form">
            <div class="cta__field">
              <label class="sr-only" for="cta-email">Email address</label>

              <input class="cta__input" id="cta-email" type="email" placeholder="Enter email address" required />

              <button class="btn btn--primary cta__btn" type="submit">
                Schedule a Demo
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- VH3-8 Footer (Home page)
  Edvinas -->
    <footer class="footer">
      <div class="container footer__inner">
        <a href="#" class="footer__logo">
          <img src="images/logo.svg" alt="Payapi logo" class="footer__logo-img">
        </a>

        <nav class="footer__nav">
          <ul class="footer__links">
            <li><a href="./pricing.html" class="footer__link">Pricing</a></li>
            <li><a href="./about.html" class="footer__link">About</a></li>
            <li><a href="./contact.html" class="footer__link">Contact</a></li>
          </ul>
        </nav>

        <div class="footer__socials">
          <a href="#" aria-label="Facebook" class="footer__social-link">
            <svg class="social-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.73 0 1.323-.593 1.323-1.325V1.325C24 .593 23.407 0 22.675 0z" />
            </svg>
          </a>
          <a href="#" aria-label="Twitter" class="footer__social-link">
            <svg class="social-icon" width="24" height="20" viewBox="0 0 24 20" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M24 2.309a9.83 9.83 0 01-2.828.775 4.932 4.932 0 002.165-2.724 9.864 9.864 0 01-3.127 1.195 4.916 4.916 0 00-3.594-1.555c-3.179 0-5.515 2.966-4.797 6.045A13.978 13.978 0 011.671.314a4.93 4.93 0 001.523 6.574 4.903 4.903 0 01-2.229-.616c-.054 2.281 1.581 4.415 3.949 4.89a4.935 4.935 0 01-2.224.084 4.928 4.928 0 004.6 3.419A9.9 9.9 0 010 16.54a13.94 13.94 0 007.548 2.212c9.142 0 14.307-7.721 13.995-14.646A10.025 10.025 0 0024 2.309z" />
            </svg>
          </a>
          <a href="#" aria-label="LinkedIn" class="footer__social-link">
            <svg class="social-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M4.98 3.5c0 1.381-1.11 2.5-2.48 2.5s-2.48-1.119-2.48-2.5c0-1.38 1.11-2.5 2.48-2.5s2.48 1.12 2.48 2.5zm.02 4.5h-5v16h5V8zm7.982 0h-4.968v16h4.969v-8.399c0-4.67 6.029-5.052 6.029 0V24h4.992V11.733c0-6.18-7.04-5.99-11.022-2.618V8z" />
            </svg>
          </a>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
