<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" defer></script>
</head>
<body>
     <div class="app">
      <!-- Navigation component + Header (same as Home) -->
      <header class="header">
        <div class="container header__inner header__not-index">
          <!-- logo + nav + burger + CTA -->
          <div class="logo">
            <a class="logo__button" href="index.html" title="Go to Home page">
              <img class="logo__img" src="images/logo.svg" alt="Logo" />
            </a>
          </div>

          <nav class="main-nav">
            <a href="pricing.html">Pricing</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
          </nav>

          <button class="btn btn--primary header__btn">Schedule a Demo</button>

          <button class="burger" id="burgerBtn" aria-label="Open menu">
            <img id="burgerIcon" src="images/menu.svg" alt="" />
          </button>
        </div>
      </header>

      <!-- Side menu (same as Home) -->
      <aside class="side-menu" id="sideMenu">
        <hr />

        <nav class="side-menu__nav">
          <a href="pricing.html">Pricing</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>

        <button class="side-menu__btn btn btn--primary">Schedule a Demo</button>
      </aside>


      <main>
        <!-- CONTACT -->
            <section class="contact" aria-labelledby="contact-title">
                <div class="container contact__inner">
                    <!-- left column -->
                    <div class="contact__left">
                        <h1 class="contact__title" id="contact-title">
                            Submit a help request and weâ€™ll get in touch shortly.
                        </h1>

                        <form class="contact-form" id="contactForm" novalidate>
                            <!-- Name -->
                            <div class="contact-form__field">
                                <label class="sr-only" for="contact-name">Name</label>
                                <input class="contact-form__input" id="contact-name" name="name" type="text"
                                    placeholder="Name" required />
                                    <small class="contact-form__error" aria-live="polite"></small>

                            </div>

                             <!-- Email -->
                            <div class="contact-form__field">
                                <label class="sr-only" for="contact-email">Email Address</label>
                                <input class="contact-form__input" id="contact-email" name="email" type="email"
                                    placeholder="Email Address" required />
                                <small class="contact-form__error" aria-live="polite"></small>
                            </div>

                            <!-- Company -->
                            <div class="contact-form__field">
                                <label class="sr-only" for="contact-company">Company Name</label>
                                <input class="contact-form__input" id="contact-company" name="company" type="text"
                                    placeholder="Company Name" required />
                                    <small class="contact-form__error" aria-live="polite"></small>
                            </div>

                            <!-- Title -->
                            <div class="contact-form__field">
                                <label class="sr-only" for="contact-title-input">Title</label>
                                <input class="contact-form__input" id="contact-title-input" name="title" type="text"
                                    placeholder="Title" required/>
                                    <small class="contact-form__error" aria-live="polite"></small>
                            </div>

                            <!-- Message -->
                            <div class="contact-form__field">
                                <label class="sr-only" for="contact-message">Message</label>
                                <textarea class="contact-form__textarea" id="contact-message" name="message"
                                    placeholder="Message" rows="4" required></textarea>
                            </div>

                            <!-- Checkbox -->
                            <div class="contact-form__check">
                                <input class="contact-form__checkbox" id="contact-updates" name="updates"
                                    type="checkbox" />
                                <label class="contact-form__check-label" for="contact-updates">
                                    Stay up-to-date with company announcements and updates to our API
                                </label>
                            </div>

                            <!-- Submit -->
                            <button class="btn btn--secondary contact-form__btn" type="submit">
                                Submit
                            </button>
                        </form>
                    </div>

                     <!-- right column -->
                    <aside class="contact__right" aria-label="Companies building with us">
                        <h2 class="contact__subtitle">
                            Join the thousands of innovators already building with us
                        </h2>

                        <div class="contact__logos" role="list">
                            <!-- keep as imgs or inline svgs -->
                            <img class="contact__logo" src="images/shared/tesla.svg" alt="Tesla" role="listitem" />
                            <img class="contact__logo" src="images/shared/microsoft.svg" alt="Microsoft"
                                role="listitem" />
                            <img class="contact__logo" src="images/shared/hewlett-packard.svg" alt="Hewlett Packard"
                                role="listitem" />
                            <img class="contact__logo" src="images/shared/oracle.svg" alt="Oracle" role="listitem" />
                            <img class="contact__logo" src="images/shared/google.svg" alt="Google" role="listitem" />
                            <img class="contact__logo" src="images/shared/nvidia.svg" alt="NVIDIA" role="listitem" />
                        </div>
                    </aside>
                </div>
            </section>


         <!-- Ready to start? (same component as Home) -->
        <section class="cta">
          <div class="container cta__inner">
            <!-- title + email input + button -->
            <h2 class="cta__title">Ready to start?</h2>
            <form class="cta__form">
              <div class="cta__field">
                <label class="sr-only" for="cta-email">Email address</label>

                <input
                  class="cta__input"
                  id="cta-email"
                  type="email"
                  placeholder="Enter email address"
                  required
                />

                <button class="btn btn--primary cta__btn" type="submit">
                  Schedule a Demo
                </button>
              </div>
            </form>
          </div>
        </section>
      </main>

       <!-- Footer (same as Home) -->
      <footer class="footer">
        <div class="container footer__inner">
          <a href="#" class="footer__logo">
            <img
              src="images/logo.svg"
              alt="Payapi logo"
              class="footer__logo-img"
            />
          </a>

          <nav class="footer__nav">
            <ul class="footer__links">
              <li>
                <a href="pricing.html" class="footer__link">Pricing</a>
              </li>
              <li><a href="about.html" class="footer__link">About</a></li>
              <li>
                <a href="contact.html" class="footer__link">Contact</a>
              </li>
            </ul>
          </nav>

          <div class="footer__socials">
            <a href="#" aria-label="Facebook" class="footer__social-link">
              <img src="images/facebook.svg" alt="" />
            </a>
            <a href="#" aria-label="Twitter" class="footer__social-link">
              <img src="images/twitter.svg" alt="" />
            </a>
            <a href="#" aria-label="LinkedIn" class="footer__social-link">
              <img src="images/linkedin.svg" alt="" />
            </a>
          </div>
        </div>
      </footer>
    </div>
</body>
</html>
